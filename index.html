<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заготовки элементов интерфейса</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/script.js" type="module" defer></script>
</head>
<body>
    <main>
        <h1 class="page-title">Заготовки элементов интерфейса</h1>
        <section class="section">
            <h2 class="section-title">Кнопка вкл/выкл со сменой фона</h2>
            <div class="section-body">
                <button type="button" class="on-off-1" data-js-on-off-1>
                    Автосохранение
                </button>
            </div>
        </section>
        <section class="section">
            <h2 class="section-title">Кнопка вкл/выкл со сменой фона и текста</h2>
            <div class="section-body">
                <button type="button" class="on-off-2" data-js-on-off-2>
                    выключено
                </button>
            </div>
        </section>
        <section class="section">
            <!-- Использован скрипт on-off-1-3 -->
            <h2 class="section-title">Переключатель вкл/выкл</h2>
            <div class="section-body">
                <button type="button" class="on-off-3" data-js-on-off-3>
                    <span class="on-off-3-thumb"></span>
                </button>
            </div>
        </section>
        <section class="section">
            <h2 class="section-title">Кастомный чекбокс (полностью через CSS)</h2>
            <div class="section-body">
                <span class="custom-checkbox" id="custom-checkbox-1">
                    <input 
                        type="checkbox"
                        name="field1"
                        id="checkbox1"
                        class="custom-checkbox-native visually-hidden"
                        data-js-checkbox-native
                    />
                    <div class="custom-checkbox-controls">
                        <label for="checkbox1" class="custom-checkbox-marker" data-js-checkbox-control>
                            <span class="custom-checkbox-marker-inner">✔</span>
                        </label>
                        <label for="checkbox1" class="custom-checkbox-label">Принимаю политику конфиденциальности</label>
                    </div>
                </span>
            </div>
        </section>
        <section class="section">
            <h2 class="section-title">Кастомная радиокнопка (полностью через CSS)</h2>
            <div class="section-body">
                <span class="custom-radio" id="custom-radio-1">
                    <input 
                        type="radio"
                        name="variant1"
                        id="radio-1"
                        class="custom-radio-native visually-hidden"
                        value="1"
                        checked
                    />
                    <div class="custom-radio-controls">
                        <label for="radio-1" class="custom-radio-marker">
                            <span class="custom-radio-marker-inner"></span>
                        </label>
                        <label for="radio-1" class="custom-radio-label">Вариант 1</label>
                    </div>
                </span>
                <span class="custom-radio" id="custom-radio-2">
                    <input 
                        type="radio"
                        name="variant1"
                        id="radio-2"
                        class="custom-radio-native visually-hidden"
                        value="2"
                    />
                    <div class="custom-radio-controls">
                        <label for="radio-2" class="custom-radio-marker">
                            <span class="custom-radio-marker-inner"></span>
                        </label>
                        <label for="radio-2" class="custom-radio-label">Вариант 2</label>
                    </div>
                </span>
                <span class="custom-radio" id="custom-radio-3">
                    <input 
                        type="radio"
                        name="variant1"
                        id="radio-3"
                        class="custom-radio-native visually-hidden"
                        value="3"
                    />
                    <div class="custom-radio-controls">
                        <label for="radio-3" class="custom-radio-marker">
                            <span class="custom-radio-marker-inner"></span>
                        </label>
                        <label for="radio-3" class="custom-radio-label">Вариант 3</label>
                    </div>
                </span>
            </div>
        </section>
        <section class="section">
            <h2 class="section-title">Кастомная радиокнопка без круглого маркера (полностью через CSS)</h2>
            <div class="section-body">
                <div class="form-row-2">
                    <span class="custom-radio-2">
                        <input
                            type="radio"
                            name="variant2"
                            id="radio-field-21"
                            class="custom-radio-2-native visually-hidden"
                            value="1"
                            checked
                        />
                        <label for="radio-field-21" class="custom-radio-2-label">
                            Вариант 1
                        </label>
                    </span>
                    <span class="custom-radio-2">
                        <input
                            type="radio"
                            name="variant2"
                            id="radio-field-22"
                            class="custom-radio-2-native visually-hidden"
                            value="2"
                        />
                        <label for="radio-field-22" class="custom-radio-2-label">
                            Вариант 2
                        </label>
                    </span>
                    <span class="custom-radio-2">
                        <input
                            type="radio"
                            name="variant2"
                            id="radio-field-23"
                            class="custom-radio-2-native visually-hidden"
                            value="3"
                        />
                        <label for="radio-field-23" class="custom-radio-2-label">
                            Вариант 3
                        </label>
                    </span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
