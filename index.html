<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заготовки элементов интерфейса</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/script.js" type="module" defer></script>
</head>
<body>
    <main>
        <h1 class="page-title">Заготовки элементов интерфейса</h1>
        <section class="section">
            <h2 class="section-title">Кнопка вкл/выкл со сменой фона</h2>
            <div class="section-body">
                <button type="button" class="on-off-1" data-js-on-off-1>
                    Автосохранение
                </button>
            </div>
        </section>
        <section class="section">
            <h2 class="section-title">Кнопка вкл/выкл со сменой фона и текста</h2>
            <div class="section-body">
                <button type="button" class="on-off-2" data-js-on-off-2>
                    выключено
                </button>
            </div>
        </section>
        <section class="section">
            <!-- Использован скрипт on-off-1-3 -->
            <h2 class="section-title">Переключатель вкл/выкл</h2>
            <div class="section-body">
                <button type="button" class="on-off-3" data-js-on-off-3>
                    <span class="on-off-3-thumb"></span>
                </button>
            </div>
        </section>
        <section class="section">
            <h2 class="section-title">Кастомный чекбокс (полностью через CSS)</h2>
            <div class="section-body">
                <div class="form-row">
                    <input type="checkbox" name="check" id="checkboxField" class="custom-checkbox-input visually-hidden" />
                    <label for="checkboxField" class="custom-checkbox">
                        <div class="custom-checkbox-marker">
                            <div class="custom-checkbox-marker-inner">✔</div>
                        </div>
                        <div class="custom-checkbox-label">Принимаю политику конфиденциальности</div>
                    </label>
                </div>
            </div>
        </section>
        <section class="section">
            <h2 class="section-title">Кастомная радиокнопка (полностью через CSS)</h2>
            <div class="section-body">
                <div class="form-row">
                    <input type="radio" name="radio" id="radio-field-1" class="custom-radio-input visually-hidden" value="1" />
                    <label for="radio-field-1" class="custom-radio">
                        <div class="custom-radio-marker">
                            <div class="custom-radio-marker-inner"></div>
                        </div>
                        <div class="custom-radio-label">Вариант 1</div>
                    </label>
                </div>
                <div class="form-row">
                    <input type="radio" name="radio" id="radio-field-2" class="custom-radio-input visually-hidden" value="2" />
                    <label for="radio-field-2" class="custom-radio">
                        <div class="custom-radio-marker">
                            <div class="custom-radio-marker-inner"></div>
                        </div>
                        <div class="custom-radio-label">Вариант 2</div>
                    </label>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
