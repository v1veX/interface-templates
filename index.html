<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заготовки элементов интерфейса</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/script.js" type="module" defer></script>
</head>
<body>
    <main>
        <h1 class="page-title">Заготовки элементов интерфейса</h1>
        <section class="section">
            <h2 class="section-title">Кнопка вкл/выкл со сменой фона</h2>
            <div class="section-body">
                <button type="button" class="on-off-1" data-js-on-off-1>
                    Автосохранение
                </button>
            </div>
        </section>
        <section class="section">
            <h2 class="section-title">Кнопка вкл/выкл со сменой фона и текста</h2>
            <div class="section-body">
                <button type="button" class="on-off-2" data-js-on-off-2>
                    выключено
                </button>
            </div>
        </section>
        <section class="section">
            <!-- Использован скрипт on-off-1-3 -->
            <h2 class="section-title">Переключатель вкл/выкл</h2>
            <div class="section-body">
                <button type="button" class="on-off-3" data-js-on-off-3>
                    <span class="on-off-3-thumb"></span>
                </button>
            </div>
        </section>
        <section class="section">
            <h2 class="section-title">Кастомный чекбокс (полностью через CSS)</h2>
            <div class="section-body">
                <input type="checkbox" name="check" id="checkboxField" class="customCheckBox1-input visually-hidden" />
                <label for="checkboxField" class="customCheckBox1">
                    <div class="customCheckBox1-marker">
                        <div class="customCheckBox1-marker-inner">✔</div>
                    </div>
                    <div class="customCheckBox1-label">Принимаю политику конфиденциальности</div>
                </label>
            </div>
        </section>
    </main>
</body>
</html>
